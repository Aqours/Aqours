<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>It's a donate page</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <style>
            body {
                margin: 0;
                background-color: rgb(242, 242, 242);
            }

            article {
                margin: auto;
                padding-top: 1em;
                padding-bottom: 1em;
                max-width: 720px;
                text-align: center;
                box-sizing: border-box;
            }

            h1 {
                margin-left: 0.5em;
                margin-right: 0.5em;
                font-size: 1.875rem;
                font-weight: 400;
                font-family: "Helvetica Neue", "Segoe UI", Arial, "SimHei", "Microsoft JhengHei", sans-serif;
            }

            h1 > span:first-of-type {
                color: #222;
            }

            h1 > span:last-of-type {
                color: #999;
            }

            p {
                margin-left: 1em;
                margin-right: 1em;
                font-size: 1.125rem;
                line-height: 1.8;
            }

            figure {
                display: inline-block;
                margin: 2em 1em;
                max-width: 300px;
                text-align: center;
                background-color: #f6f9fa;
            }

            figure > img {
                max-width: 100%;
                width: 100%;
                vertical-align: middle;
            }

            figure > figcaption {
                padding: 0 5px;
                font-size: 0.875rem;
                line-height: 2.4;
                color: #999;
            }
        </style>
    </head>
    <body>
        <article>
            <h1><span>捐赠</span><span>+1s</span></h1>
            <p>我的作品对您很有价值或者您支持我，欢迎给我一些捐赠，金额不限。</p>
            <figure>
                <img src="../assets/wechat-pay.jpg" width="300" alt="微信支付二维码" />
                <figcaption>微信支付二维码</figcaption>
            </figure>
            <figure>
                <img src="../assets/alipay.jpg" width="300" alt="支付宝二维码" />
                <figcaption>支付宝二维码</figcaption>
            </figure>
        </article>
    </body>
</html>
