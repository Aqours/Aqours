<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>UserAgent</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <p id="ua"></p>
    <script>
      document.getElementById("ua").textContent = navigator.userAgent;
    </script>
  </body>
</html>
